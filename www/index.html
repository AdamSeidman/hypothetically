<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/site.css">
    <script src="/assets/js/lib/jquery.min.js"></script>
    <script src="/assets/js/site.js"></script>
    <script>
        $(document).ready(() => {
            getUserInfo().then((data) => {
                $('#username').text(data.displayName)
                $('p.greeting').toggleClass('hidden', false)
                $('#submit-link').toggleClass('hidden', !data.isAdmin)
            })
        })
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Games!</a>
            <nav class="navbar-links">
                <a href="/lobbies" class="navbar-link">Lobbies</a>
                <a href="/admin" id="submit-link" class="navbar-link hidden">Submit Items</a>
                <a href="/profile" class="navbar-link">Profile</a>
                <a href="/logout" class="navbar-link logout">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2>Welcome to Your Dashboard</h2>
            <p class="greeting hidden">Hello, <span id="username">User</span>!</p>
            <div class="btn-container">
                <a href="/profile" class="btn">Go to Profile</a>
                <a href="/logout" class="btn logout-btn">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
