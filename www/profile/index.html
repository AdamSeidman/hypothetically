<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/site.css">
    <script src="/assets/js/lib/jquery.min.js"></script>
    <script src="/assets/js/site.js" defer></script>
    <script src="/profile/profile.js" defer></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Games!</a>
            <nav class="navbar-links">
                <a href="/lobbies" class="navbar-link">Lobbies</a>
                <a href="/admin" id="submit-link" class="navbar-link hidden">Submit Items</a>
                <a href="/profile" class="navbar-link active">Profile</a>
                <a href="/logout" class="navbar-link logout">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Profile Content -->
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2>Your Profile</h2>
            <div class="profile-box">
                <img id="photo" class="profile-pic hidden" alt="Profile Picture">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p>
                    <strong>Display Name:</strong> <span id="display-name"></span>&nbsp;
                    <button class="pointable" onclick="editDisplayName()">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
