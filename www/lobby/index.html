<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="/assets/js/lib/jquery.min.js"></script>
    <script src="/assets/js/site.js" defer></script>
    <script src="/assets/js/lib/socket.io.min.js"></script>
    <script src="/assets/js/socket.js" defer></script>
    <script src="./lobby.js" defer></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Games!</a>
            <span id="room-code"></span>
            <nav class="navbar-links">
                <button class="navbar-link logout" onclick="leaveLobby()">Leave Lobby</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="lobby-page">
        <div class="lobby-container">
            <!-- Top Half (Player List + Game Options) -->
            <div class="top-half">
                <!-- Player List Section -->
                <div class="player-list-container">
                    <table class="player-table">
                        <thead>
                            <tr>
                                <th><h3>Players</h3></th>
                                <th>&ensp;</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="player-list"></tbody>
                    </table>
                </div>

                <!-- Game Options Section -->
                <div class="game-options-container">
                    <h3>Game Options</h3>
                    <label for="game-mode">Game Mode:</label>
                    <select id="game-mode" disabled>
                        <option id="game-mode-default" value="" selected></option>
                        <!-- <option value="hypothetically">Hypothetically</option> -->
                        <option value="things">Things</option>
                    </select>
                    <div class="action-buttons hidden">
                        <button onclick="startGame()" disabled>Start Game</button>
                    </div>
                </div>
            </div>

            <!-- Bottom Half (Chat Window) -->
            <div class="chat-container">
                <h3>Chat</h3>
                <div class="chat-window" id="chat-window"></div>
                <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="sendMessage(event)">
            </div>
        </div>
    </div>
</body>
</html>
