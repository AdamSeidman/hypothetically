<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="stylesheet" href="/lobby/styles.css">
    <script src="/assets/js/lib/jquery.min.js"></script>
    <script src="/assets/js/site.js" defer></script>
    <script src="/assets/js/lib/socket.io.min.js"></script>
    <script src="/assets/js/socket.js" defer></script>
    <script src="/lobby/lobby.js" defer></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous" defer></script>
    <link rel="preload" href="/staleFavicon.ico" as="image" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Games!</a>
            <span id="room-code">
                <span id="copy-code" class="hidden" data-tooltip="Copied!">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy pointable" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                    </svg>
                </span>
            </span>
            <nav class="navbar-links">
                <button class="navbar-link logout" onclick="leaveLobby()">Leave Lobby</button>
            </nav>
        </div>
    </header>
    <div class="lobby-page">
        <div class="lobby-container">
            <div class="top-half">
                <div class="player-list-container">
                    <table class="player-table">
                        <thead>
                            <tr>
                                <th><h3>Players</h3></th>
                                <th>&ensp;</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="player-list"></tbody>
                    </table>
                </div>

                <!-- Game Options Section -->
                <div class="game-options-container">
                    <h3>Game Options</h3>
                    <label for="game-mode">Game Mode:</label>
                    <select class="game-option" id="game-mode" disabled>
                        <option id="game-mode-default" value="" selected></option>
                        <option value="things">Things</option>
                        <!-- <option value="hypothetically">Hypothetically</option> -->
                        <!-- <option value="tenTabs">Ten Tabs</option> -->
                    </select><br>
                    <label for="num-rounds" id="num-rounds-label">Number of Rounds:</label>
                    <select class="game-option" id="num-rounds" disabled>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                    <div class="action-buttons hidden">
                        <button onclick="startGame()" disabled>Start Game</button>
                    </div>
                </div>
            </div>
            <div class="chat-container">
                <h3>Chat</h3>
                <div class="chat-window" id="chat-window"></div>
                <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="sendMessage(event)" maxlength="128">
            </div>
        </div>
    </div>
</body>
</html>
